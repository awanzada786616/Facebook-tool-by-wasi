<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook Account Reports Tool</title>
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #1a1a1a, #2e2e2e);
            color: #fff;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            overflow-x: hidden;
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
        }
        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://www.transparenttextures.com/patterns/metal.png');
            opacity: 0.2;
            z-index: -1;
            pointer-events: none;
        }
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }
        .container {
            max-width: 90%;
            width: 900px;
            margin: 20px auto;
            padding: 20px;
            background: rgba(0, 0, 0, 0.8);
            border: 2px solid #d4af37;
            border-radius: 15px;
            box-shadow: 0 0 20px #d4af37;
            z-index: 1;
            box-sizing: border-box;
        }
        header {
            text-align: center;
            padding: 15px;
            background: rgba(0, 0, 0, 0.7);
            border-bottom: 2px solid #d4af37;
        }
        .header-text {
            font-size: 1.8rem;
            font-weight: bold;
            background: linear-gradient(45deg, #d4af37, #f4c430);
            -webkit-background-clip: text;
            color: transparent;
            animation: goldGlow 1.5s ease-in-out infinite alternate;
        }
        @keyframes goldGlow {
            from { text-shadow: 0 0 10px #d4af37, 0 0 20px #d4af37; }
            to { text-shadow: 0 0 20px #f4c430, 0 0 30px #f4c430; }
        }
        h1 {
            text-align: center;
            font-size: 2rem;
            background: linear-gradient(45deg, #d4af37, #f4c430);
            -webkit-background-clip: text;
            color: transparent;
            text-shadow: 0 0 15px #d4af37;
            margin-bottom: 10px;
        }
        .form-container {
            text-align: center;
            margin-bottom: 20px;
        }
        input[type="text"], input[type="number"] {
            padding: 12px;
            width: 100%;
            max-width: 300px;
            margin: 10px 0;
            border: 2px solid #d4af37;
            border-radius: 8px;
            background: rgba(0, 0, 0, 0.5);
            color: #fff;
            font-size: 1rem;
            box-sizing: border-box;
            transition: border-color 0.3s, box-shadow 0.3s;
        }
        input:focus {
            border-color: #f4c430;
            box-shadow: 0 0 10px #f4c430;
            outline: none;
        }
        input::placeholder {
            color: #aaa;
        }
        button {
            padding: 12px 30px;
            background: linear-gradient(45deg, #d4af37, #f4c430);
            color: #000;
            border: none;
            border-radius: 20px;
            font-size: 1.2rem;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
            animation: pulseButton 2s infinite;
        }
        button:hover {
            transform: scale(1.05);
            box-shadow: 0 0 15px #d4af37;
        }
        @keyframes pulseButton {
            0% { box-shadow: 0 0 0 0 rgba(212, 175, 55, 0.7); }
            70% { box-shadow: 0 0 0 10px rgba(212, 175, 55, 0); }
            100% { box-shadow: 0 0 0 0 rgba(212, 175, 55, 0); }
        }
        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
        }
        .loader {
            width: 60px;
            height: 60px;
            border: 8px solid #d4af37;
            border-top: 8px solid #f4c430;
            border-radius: 50%;
            animation: spin 1s linear infinite, glowLoader 1.5s ease-in-out infinite alternate;
            position: relative;
        }
        .loader::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 80px;
            height: 80px;
            background: radial-gradient(circle, rgba(212, 175, 55, 0.3), transparent);
            transform: translate(-50%, -50%);
            animation: pulseLoader 2s infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        @keyframes glowLoader {
            from { box-shadow: 0 0 15px #d4af37; }
            to { box-shadow: 0 0 20px #f4c430; }
        }
        @keyframes pulseLoader {
            0% { transform: translate(-50%, -50%) scale(1); opacity: 0.5; }
            100% { transform: translate(-50%, -50%) scale(1.5); opacity: 0; }
        }
        .message {
            text-align: center;
            margin-top: 20px;
            font-size: 1.2rem;
            opacity: 0;
            background: linear-gradient(45deg, #d4af37, #f4c430);
            -webkit-background-clip: text;
            color: transparent;
            text-shadow: 0 0 10px #d4af37;
            transition: opacity 0.5s;
        }
        .success {
            animation: slideIn 1s ease-in-out forwards;
        }
        @keyframes slideIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        footer {
            text-align: center;
            padding: 20px;
            background: rgba(0, 0, 0, 0.7);
            border-top: 2px solid #d4af37;
            margin-top: auto;
        }
        footer p {
            margin: 5px 0;
            font-size: 1rem;
            background: linear-gradient(45deg, #d4af37, #f4c430);
            -webkit-background-clip: text;
            color: transparent;
            text-shadow: 0 0 8px #d4af37;
        }
        .social-buttons {
            margin-top: 10px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
        }
        .social-button {
            display: inline-block;
            padding: 10px 20px;
            border-radius: 20px;
            color: #fff;
            text-decoration: none;
            font-size: 0.9rem;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .whatsapp {
            background: #25D366;
            animation: pulseSocial 2s infinite;
        }
        .telegram {
            background: #0088cc;
            animation: pulseSocial 2s infinite 0.5s;
        }
        .social-button:hover {
            transform: scale(1.1);
            box-shadow: 0 0 12px #d4af37;
        }
        @keyframes pulseSocial {
            0% { box-shadow: 0 0 0 0 rgba(212, 175, 55, 0.7); }
            70% { box-shadow: 0 0 0 8px rgba(212, 175, 55, 0); }
            100% { box-shadow: 0 0 0 0 rgba(212, 175, 55, 0); }
        }
        @media (max-width: 768px) {
            .container {
                margin: 10px;
                padding: 15px;
            }
            .header-text {
                font-size: 1.5rem;
            }
            h1 {
                font-size: 1.6rem;
            }
            input[type="text"], input[type="number"] {
                max-width: 100%;
                font-size: 0.9rem;
                padding: 10px;
            }
            button {
                font-size: 1rem;
                padding: 10px 25px;
            }
            .message {
                font-size: 1rem;
            }
            footer p {
                font-size: 0.9rem;
            }
            .social-button {
                font-size: 0.8rem;
                padding: 8px 15px;
            }
            .loader {
                width: 50px;
                height: 50px;
                border: 6px solid #d4af37;
                border-top: 6px solid #f4c430;
            }
            .loader::before {
                width: 70px;
                height: 70px;
            }
        }
        @media (max-width: 480px) {
            .header-text {
                font-size: 1.2rem;
            }
            h1 {
                font-size: 1.4rem;
            }
            .social-buttons {
                flex-direction: column;
                gap: 8px;
            }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
</head>

        <script>
        const particlesContainer = document.getElementById('particles');
        const isMobile = window.innerWidth <= 768;
        const particleCount = isMobile ? 20 : 30;
        for (let i = 0; i < particleCount; i++) {
            const particle = document.createElement('div');
            particle.style.position = 'absolute';
            particle.style.width = '6px';
            particle.style.height = '6px';
            particle.style.background = i % 2 ? '#d4af37' : '#f4c430';
            particle.style.borderRadius = '50%';
            particle.style.opacity = Math.random();
            particle.style.left = Math.random() * 100 + 'vw';
            particle.style.top = Math.random() * 100 + 'vh';
            particle.style.animation = `float ${5 + Math.random() * 10}s linear infinite`;
            particlesContainer.appendChild(particle);
        }
    </script>
    <style>
        @keyframes float {
            0% { transform: translateY(0) translateX(0); opacity: 0.5; }
            50% { opacity: 1; }
            100% { transform: translateY(-100vh) translateX(${Math.random() * 100 - 50}px); opacity: 0.5; }
        }
    </style>
</body>
